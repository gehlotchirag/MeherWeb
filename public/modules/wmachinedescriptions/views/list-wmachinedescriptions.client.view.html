<section data-ng-controller="WmachinedescriptionsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Wmachinedescriptions</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="wmachinedescription in wmachinedescriptions" data-ng-href="#!/wmachinedescriptions/{{wmachinedescription._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="wmachinedescription.created | date:'medium'"></span>
				by
				<span data-ng-bind="wmachinedescription.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="wmachinedescription.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!wmachinedescriptions.$resolved || wmachinedescriptions.length">
    	No Wmachinedescriptions yet, why don't you <a href="/#!/wmachinedescriptions/create">create one</a>?
    </div>
</section>
