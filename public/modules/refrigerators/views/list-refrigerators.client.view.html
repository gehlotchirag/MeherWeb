<section data-ng-controller="RefrigeratorsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Refrigerators</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="refrigerator in refrigerators" data-ng-href="#!/refrigerators/{{refrigerator._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="refrigerator.created | date:'medium'"></span>
				by
				<span data-ng-bind="refrigerator.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="refrigerator.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!refrigerators.$resolved || refrigerators.length">
    	No Refrigerators yet, why don't you <a href="/#!/refrigerators/create">create one</a>?
    </div>
</section>
