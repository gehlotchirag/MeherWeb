<section data-ng-controller="SproutsVegetablesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Sprouts vegetables</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="sproutsVegetable in sproutsVegetables" data-ng-href="#!/sprouts-vegetables/{{sproutsVegetable._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="sproutsVegetable.created | date:'medium'"></span>
				by
				<span data-ng-bind="sproutsVegetable.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="sproutsVegetable.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!sproutsVegetables.$resolved || sproutsVegetables.length">
    	No Sprouts vegetables yet, why don't you <a href="/#!/sprouts-vegetables/create">create one</a>?
    </div>
</section>
