<section data-ng-controller="AcdescriptionsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Acdescriptions</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="acdescription in acdescriptions" data-ng-href="#!/acdescriptions/{{acdescription._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="acdescription.created | date:'medium'"></span>
				by
				<span data-ng-bind="acdescription.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="acdescription.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!acdescriptions.$resolved || acdescriptions.length">
    	No Acdescriptions yet, why don't you <a href="/#!/acdescriptions/create">create one</a>?
    </div>
</section>
