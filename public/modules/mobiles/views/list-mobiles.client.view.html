<section data-ng-controller="MobilesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Mobiles</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="mobile in mobiles" data-ng-href="#!/mobiles/{{mobile._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="mobile.created | date:'medium'"></span>
				by
				<span data-ng-bind="mobile.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="mobile.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!mobiles.$resolved || mobiles.length">
    	No Mobiles yet, why don't you <a href="/#!/mobiles/create">create one</a>?
    </div>
</section>
