<section data-ng-controller="CategorylistsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Categorylists</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="categorylist in categorylists" data-ng-href="#!/categorylists/{{categorylist._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="categorylist.created | date:'medium'"></span>
				by
				<span data-ng-bind="categorylist.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="categorylist.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!categorylists.$resolved || categorylists.length">
    	No Categorylists yet, why don't you <a href="/#!/categorylists/create">create one</a>?
    </div>
</section>
