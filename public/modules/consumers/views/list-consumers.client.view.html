<section data-ng-controller="ConsumersController" data-ng-init="find()">
    <div class="page-header">
        <h1>Consumers</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="consumer in consumers" data-ng-href="#!/consumers/{{consumer._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="consumer.created | date:'medium'"></span>
				by
				<span data-ng-bind="consumer.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="consumer.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!consumers.$resolved || consumers.length">
    	No Consumers yet, why don't you <a href="/#!/consumers/create">create one</a>?
    </div>
</section>
