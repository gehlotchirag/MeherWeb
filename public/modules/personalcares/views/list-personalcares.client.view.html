<section data-ng-controller="PersonalcaresController" data-ng-init="find()">
    <div class="page-header">
        <h1>Personalcares</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="personalcare in personalcares" data-ng-href="#!/personalcares/{{personalcare._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="personalcare.created | date:'medium'"></span>
				by
				<span data-ng-bind="personalcare.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="personalcare.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!personalcares.$resolved || personalcares.length">
    	No Personalcares yet, why don't you <a href="/#!/personalcares/create">create one</a>?
    </div>
</section>
