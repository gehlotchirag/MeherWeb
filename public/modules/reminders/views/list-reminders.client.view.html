<section data-ng-controller="RemindersController" data-ng-init="find()">
    <div class="page-header">
        <h1>Reminders</h1>
    </div>
    <div class="list-group">
        <!--<div data-ng-repeat="reminder in reminders" data-ng-href="#!/reminders/{{reminder._id}}" class="list-group-item">-->
        <div data-ng-repeat="reminder in reminders" class="list-group-item">
          <div class="row">
            <div class="col-md-2">
          {{reminder.notes}}
              </div>
            <div class="col-md-2">
              {{reminder.store.name}}
            </div>
            <div class="col-md-2">
              {{reminder.store.mobile}}
              <button class="button btn-success">call</button>
            </div>
            <div class="col-md-2">
              <button class="button btn-lg btn-success" ng-click="gotoStore()">Go to Store</button>
            </div>
            <div class="col-md-2">
              <button class="button btn-success" data-ng-click="remove();">Delete Reminder</button>
            </div>

          </div>
            <!--<small class="list-group-item-text">-->
				<!--Posted on-->
				<!--<span data-ng-bind="reminder.created | date:'medium'"></span>-->
				<!--by-->
				<!--<span data-ng-bind="reminder.user.displayName"></span>-->
			<!--</small>-->

        </div>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!reminders.$resolved || reminders.length">
    	No Reminders yet, why don't you <a href="/#!/reminders/create">create one</a>?
    </div>
</section>
