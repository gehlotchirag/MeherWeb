<section data-ng-controller="FruitsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Fruits</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="fruit in fruits" data-ng-href="#!/fruits/{{fruit._id}}/edit" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="fruit.created | date:'medium'"></span>
				by
				<span data-ng-bind="fruit.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="fruit.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!fruits.$resolved || fruits.length">
    	No Fruits yet, why don't you <a href="/#!/fruits/create">create one</a>?
    </div>
</section>
