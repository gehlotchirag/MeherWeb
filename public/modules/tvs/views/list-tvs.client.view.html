<section data-ng-controller="TvsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Tvs</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="tv in tvs" data-ng-href="#!/tvs/{{tv._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="tv.created | date:'medium'"></span>
				by
				<span data-ng-bind="tv.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="tv.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!tvs.$resolved || tvs.length">
    	No Tvs yet, why don't you <a href="/#!/tvs/create">create one</a>?
    </div>
</section>
