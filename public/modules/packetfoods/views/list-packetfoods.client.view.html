<section data-ng-controller="PacketfoodsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Packetfoods</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="packetfood in packetfoods" data-ng-href="#!/packetfoods/{{packetfood._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="packetfood.created | date:'medium'"></span>
				by
				<span data-ng-bind="packetfood.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="packetfood.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!packetfoods.$resolved || packetfoods.length">
    	No Packetfoods yet, why don't you <a href="/#!/packetfoods/create">create one</a>?
    </div>
</section>
