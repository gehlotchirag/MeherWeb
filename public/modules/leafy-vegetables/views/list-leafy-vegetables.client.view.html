<section data-ng-controller="LeafyVegetablesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Leafy vegetables</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="leafyVegetable in leafyVegetables" data-ng-href="#!/leafy-vegetables/{{leafyVegetable._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="leafyVegetable.created | date:'medium'"></span>
				by
				<span data-ng-bind="leafyVegetable.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="leafyVegetable.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!leafyVegetables.$resolved || leafyVegetables.length">
    	No Leafy vegetables yet, why don't you <a href="/#!/leafy-vegetables/create">create one</a>?
    </div>
</section>
